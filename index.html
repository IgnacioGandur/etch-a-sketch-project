<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Satisfy&display=swap" rel="stylesheet">
    <script src="script.js" defer ></script>
    <script src="https://kit.fontawesome.com/64a715bddf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title-screen-container">
        <h1 class="welcome-title appearTitle glowingOutline">Etch a Sketch!</h1>
    </div>
    <div class="app-container">
        <div class="frame">
            <div class="frame-paragraphs-container">
                <p class="frame-paragraph-1">It's magic!</p>
                <p class="frame-paragraph-2">Etch a Sketch!</p>
                <p class="frame-paragraph-3"> Draw Something cool!</p>
            </div>
            <div class="sketch-screen"></div>
            <div class="buttons-container">
                <button class="button">Erase</button>
                <button class="button">Color</button>
                <button class="button">Size</button>
            </div>
        </div>
    </div>
</body>
</html>
